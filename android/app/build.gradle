plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.bank_app"
    compileSdk 34  // Ensure it's a valid number, replace if necessary
    ndkVersion = "29.0.13113456"

    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.bank_app"
        minSdk 26
        targetSdk 34 // Replace with actual Flutter targetSdkVersion if needed
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0' // Latest core-ktx
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.3' // Keep only this
}

flutter {
    source = "../.."
}